<div class="product-list">
    <h2>Featued Collection</h2>
    <ul>
        <li *ngFor="let product of products">
            <img src="{{product.image}}" alt="">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p>Preco: {{ product.price | currency: 'BRL' }}</p>
            <div class="btn">Buy Now</div>
        </li>
    </ul>
</div>
